<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Size Chart</title>
    <style>
        /* Optional CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        caption {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        thead th {
            background-color: #f2f2f2;
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        tbody td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <table>
        <caption>Size Chart</caption>
        <thead>
            <tr>
                <th>Size</th>
                <th>Brand Size</th>
                <th>Chest (in)</th>
                <th>Length (in)</th>
                <th>Shoulder (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>38</td>
                <td>39</td>
                <td>27.5</td>
                <td>17.5</td>
            </tr>
            <tr>
                <td>M</td>
                <td>40</td>
                <td>41</td>
                <td>28</td>
                <td>18</td>
            </tr>
            <tr>
                <td>L</td>
                <td>42</td>
                <td>43</td>
                <td>29</td>
                <td>18.5</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>44</td>
                <td>45</td>
                <td>30</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
