<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Shopping Size Chart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Optional CSS to make the table look cleaner */
        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        thead th {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        tbody td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Size Chart Table -->
    <table>
        <caption>Size Chart</caption>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>37</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>39</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>41</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>43</td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
